<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<title>EDIT</title>
</head>

<body>
	<h1 class="fs-2">Offerte Speciali

	</h1>

	<div class="container">
		<form id="form-prestito" th:object="${offerta}" th:action="@{/pizzeria/offerte/create}" method="post">

			<input type="hidden" th:field="*{pizza}" id="pizza">
			<label for="offerta_date" name="Offerta date"> Data offerta</label>
			<input type="datetime-local" class="form-control" id="offerta_date" th:field="*{offertaDate}"
				th:errorClass="is-invalid" th:value="*{offertaDate}">
			<div th:if="${#fields.hasErrors('offertaDate')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('offertaDate')}" th:text="${err}">
					</li>
				</ul>
			</div>

			<label for="return_date" name="Return date"> Return date </label>
			<input type="datetime-local" class="form-control" id="return_date" th:field="*{returnDate}"
				th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('returnDate')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('returnDate')}" th:text="${err}">
					</li>
				</ul>
			</div>

			<label for="titolo" name="Titolo">Titolo </label>
			<input type="text" class="form-control" id="titolo" th:field="*{titolo}" th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('titolo')}" th:text="${err}">
					</li>
				</ul>
			</div>

			<button class="btn btn-primary"> Salva </button>
			<a class="btn btn-primary" th:href="@{/pizzeria/menu}"> Torna alla lista </a>
		</form>
	</div>

	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
