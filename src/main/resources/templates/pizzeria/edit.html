<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<title>Pizzeria</title>
	<style>
		.navbar {
			background-color: #800020;
			/* Bordeaux */
		}

		.navbar-brand,
		.nav-link {
			color: #fff !important;
		}

		.navbar-brand:hover,
		.nav-link:hover {
			color: #ffcc00 !important;
			/* Giallo chiaro */
		}

		bg-image {
			background-image: url('/img/2638221-pizza-4k-desktop-picture.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			height: 100vh;
			width: 100%;
		}
	</style>
</head>

<body class='bg-image'>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand ms-3" href="		http://localhost:8080/pizzeria/menu">Pizzeria</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="http://localhost:8080/pizzeria/menu">Menu <span
							class="sr-only"></span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="http://localhost:8080/pizzeria/create">Crea</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="http://localhost:8080/pizzeria/menu">Menu <span
							class="sr-only"></span></a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1 class="fs-2">Aggiorna la pizza</h1>

		<div class="container">
			<form id="pizza-form" th:object="${pizza}" th:action="@{/pizzeria/edit/{id}(id=${pizza.id})}" method="post">
				<!-- 			  th:action="@{|/books/edit/${book.id}|}" -->

				<label for="nome" name="nome"> Nome</label>
				<input type="text" class="form-control" id="nome" th:field="*{nome}" th:errorClass="is-invalid">
				<div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('nome')}" th:text="${err}">
						</li>
					</ul>
				</div>

				<label for="descrizione" name="descrizione"> descrizione </label>
				<input type="text" class="form-control" id="descrizione" th:field="*{descrizione}"
					th:errorClass="is-invalid">
				<div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}">
						</li>
					</ul>
				</div>
				<div class="mb-3">
					<label for="formFile" class="form-label">fotoUrl</label>
					<input class="form-control" type="file" id="fotoUrl" name="fotoUrl">

				</div>
				<label for="title" name="price">prezzo</label>
				<input type="number" class="form-control" id="prezzo" th:field="*{price}" th:errorClass="is-invalid">
				<div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('price')}" th:text="${err}">
						</li>
					</ul>
				</div>

				<button class="btn btn-primary mt-5"> Update </button>
				<a class="btn btn-primary mt-5" th:href="@{/pizzeria}"> Torna alla lista </a>
			</form>
		</div>

		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
