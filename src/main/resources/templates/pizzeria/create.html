<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<title>Pizzeria</title>

	<style>
		.navbar {
			background-color: #800020;
			/* Bordeaux */
		}

		.navbar-brand,
		.nav-link {
			color: #fff !important;
		}

		.navbar-brand:hover,
		.nav-link:hover {
			color: #ffcc00 !important;
			/* Giallo chiaro */
		}

		.bg-image {
			background-image: url('/img/2638221-pizza-4k-desktop-picture.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			height: 100vh;
			width: 100%;
		}
	</style>
</head>

<body class="	bg-image">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark ">
		<a class="navbar-brand ms-3" href="		http://localhost:8080/pizzeria/menu">Pizzeria</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				
				<li class="nav-item active">
					<a class="nav-link" href="http://localhost:8080/pizzeria/menu">Menu <span
							class="sr-only"></span></a>
				</li>
				<li class="nav-item disabled">
					<a class="nav-link" href="http://localhost:8080/pizzeria/create">Crea</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="http://localhost:8080/ingredienti">Ingredienti<span
							class="sr-only"></span></a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container justify-content-start ms-5">
		<div class="row mt-5 p-0 ">
			<div class="col-6 ">
				<h1 class="mb-5 mt-5">Aggiungi una nuova pizza </h1>

				<form id="form-pizza" th:action="@{/pizzeria/create}" method="post" th:object="${pizza}">
					<div class="mb-3">
						<label for="formFile" class="form-label">fotoUrl</label>
						<input class="form-control" type="file" id="fotoUrl" name="fotoUrl">
					</div>
					<div class="mb-3">
						<label for="nome" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="nome pizza" name="nome">
					</div>
					<div class="mb-3">
						<label for="descrizione" class="form-label">Descrizione</label>
						<textarea class="form-control" id="descrizione" placeholder="Descrizione pizza"
							name="descrizione"></textarea>
					</div>
					<div class="mb-3">
						<label for="prezzo" class="form-label">Prezzo</label>
						<input type="number" class="form-control" id="prezzo" name="price" placeholder="Prezzo pizza">
						<div th:if="${#fields.hasAnyErrors()}">
							<ul>
								<li th:each="err : ${#fields.allErrors()}" th:text="${err}">
									Errore
								</li>
							</ul>
						</div>
						<h6>Seleziona ingredienti</h6>
						<div class="mb-3">
							<th:block th:each="ingrediente : ${ingredienti}">
								<input type="checkbox" name="ingrediente" th:value="${ingrediente.id}"
									th:field="*{ingredienti}" />
								<label th:text="${ingrediente.ingrediente}"></label>
							</th:block>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Salva</button>
			</div>

			</form>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
